<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png" />
    <link rel="apple-touch-icon" href="icon-192x192.png" />
    <meta name="theme-color" content="#f0f0f0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="timer-container">
      <div id="status-container">
        <input
          type="text"
          id="status"
          placeholder="Arbeidstid"
          maxlength="50"
        />
        <span class="edit-indicator">âœŽ</span>
      </div>
      <div id="timer">25:00</div>
      <input
        type="number"
        id="workTime"
        placeholder="Arbeidstid (minutter)"
        value="25"
      />
      <input
        type="number"
        id="breakTime"
        placeholder="Pause (minutter)"
        value="5"
      />
      <br />
      <button id="toggleBtn">Start</button>
      <button id="resetBtn">Tilbakestill</button>
      <!-- Remove the mute button from here -->
      <!--
      <button id="muteBtn">ðŸ”Š</button>
      -->

      <div id="history-container">
        <h2>FullfÃ¸rte Sykluser</h2>
        <ul id="history-list"></ul>
      </div>
    </div>
    <!-- Add the volume control above the "Slett Data" button -->
    <div id="volume-control">
      <button id="muteBtn">ðŸ”Š</button>
      <input
        type="range"
        id="volumeSlider"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
    </div>
    <button id="deleteDataBtn" class="delete-data-btn">Slett Data</button>
    <script src="script.js"></script>
  </body>
</html>
